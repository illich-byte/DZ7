<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApi Transfer - Auth</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 400px; width: 100%; border: 1px solid #ddd; padding: 30px; border-radius: 10px; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; margin-top: 20px; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .secondary-btn { background-color: #6c757d; margin-top: 10px; }
        .message { margin-top: 15px; padding: 12px; border-radius: 4px; font-size: 14px; text-align: center; }
        .hidden { display: none; }
        .link-text { text-align: center; margin-top: 15px; font-size: 14px; }
        .link-text a { color: #007bff; text-decoration: none; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="nav-btns" class="btn-group">
            <button onclick="showSection('login')">Вхід</button>
            <button onclick="showSection('register')">Реєстрація</button>
        </div>

        <div id="message-area" class="message hidden"></div>

        <div id="login-section" class="section">
            <h2>Вхід</h2>
            <form id="login-form">
                <label>Email:</label>
                <input type="email" id="loginEmail" required value="admin@gmail.com">
                <label>Пароль:</label>
                <input type="password" id="loginPassword" required value="Admin123!">
                <button type="submit">Увійти</button>
            </form>
            <div class="link-text">
                <a href="#" onclick="showSection('forgot')">Забули пароль?</a>
            </div>
        </div>

        <div id="register-section" class="section hidden">
            <h2>Реєстрація</h2>
            <form id="register-form">
                <label>Email:</label>
                <input type="email" id="regEmail" required>
                <label>Ім'я:</label>
                <input type="text" id="regFirstName">
                <label>Пароль:</label>
                <input type="password" id="regPassword" required minlength="6">
                <label>Підтвердження:</label>
                <input type="password" id="regConfirmPassword" required>
                <button type="submit">Зареєструватися</button>
            </form>
        </div>

        <div id="forgot-section" class="section hidden">
            <h2>Відновлення</h2>
            <p style="text-align: center; font-size: 0.9em; color: #666;">Введіть пошту для отримання посилання.</p>
            <form id="forgot-form">
                <label>Ваш Email:</label>
                <input type="email" id="forgotEmail" required>
                <button type="submit">Надіслати лист</button>
            </form>
            <button class="secondary-btn" onclick="showSection('login')">Назад</button>
        </div>

        <div id="reset-section" class="section hidden">
            <h2>Новий пароль</h2>
            <form id="reset-form">
                <input type="hidden" id="resetToken">
                <label>Email:</label>
                <input type="email" id="resetEmailDisplay" readonly>
                <label>Новий пароль:</label>
                <input type="password" id="newPassword" required minlength="6">
                <button type="submit">Оновити пароль</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api/Account/';

        function showMessage(text, isError = false) {
            const area = document.getElementById('message-area');
            area.textContent = text;
            area.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            area.classList.remove('hidden');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id + '-section').classList.remove('hidden');
        }

        // Запит на відновлення
        document.getElementById('forgot-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            try {
                const res = await fetch(API_URL + 'ForgotPassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(email)
                });
                const data = await res.json();
                showMessage(data.message);
            } catch (err) { showMessage("Помилка відправки", true); }
        };

        // Встановлення нового пароля
        document.getElementById('reset-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                email: document.getElementById('resetEmailDisplay').value,
                token: document.getElementById('resetToken').value,
                newPassword: document.getElementById('newPassword').value
            };
            try {
                const res = await fetch(API_URL + 'ResetPassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    showMessage("Успішно! Увійдіть з новим паролем.");
                    setTimeout(() => showSection('login'), 2000);
                }
            } catch (err) { showMessage("Помилка", true); }
        };

        // Перевірка URL на наявність токена при завантаженні
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('token') && params.has('email')) {
                showSection('reset');
                document.getElementById('resetToken').value = params.get('token');
                document.getElementById('resetEmailDisplay').value = params.get('email');
            }
        };
    </script>
</body>
</html>
